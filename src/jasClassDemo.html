<!DOCTYPE html>
<html>
<head>
    <title>ClassDemo</title>
</head>
<body>
<script src="jasClass.js"></script>
<script>
(function(){

    var Package = me.hellobug.Package,
    Class = me.hellobug.Class;

    var myNameSpace = {};

    Class("Person")(function(name){
        // console.log("--person--", this);
        this.name = name;
        var proto = Person.prototype;
        if(typeof proto.getName !== "function"){
            proto.getName = function(){
                return this.name;
            };
        }
    });

    Class("User")
    .Extends(Person)(function(name, password){
        // console.log("--user--", this);
        this.Super(name);

        this.password = password;
        this.friends = [];
        var proto = User.prototype;
        if(typeof proto.getPassword !== "function"){
            proto.getPassword = function(){
                return this.password;
            };
        }
    });

    Class("User2")
    .Extends(User)(function(name, password, password2){
        // console.log("--user2--", this);
        this.Super(name, password);
        
        this.password2 = password2;
        var proto = User2.prototype;
        if(typeof proto.getPassword2 !== "function"){
            proto.getPassword2 = function(){
                return this.password2;
            };
        }
    });

    var user = new User2('ivan', 'test123456', 'abc123');
    console.log(user);
    var user2 = new User2('bean', 'test123456', 'abc123');
    user.friends.push('field');
    console.log(user2.friends);
    
})();
</script>
</body>
</html>
